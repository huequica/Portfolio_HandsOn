<!DOCTYPE html>
<html id="root" lang="ja">
<head>
  <title>私のポートフォリオサイト。</title>
  <meta charset="utf-8">
  <meta name="viewport"
   content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <figure class="image is-96x96">
          <img class="is-rounded" src="https://pbs.twimg.com/profile_images/1112759642608685057/bsGmeeHw_400x400.jpg">
        </figure>
        <h1 class="title">
          イケてるポートフォリオ
        </h1>
        <h2 class="subtitle">
          huequica
        </h2>
      </div>
    </div>
  </section>

  <div id="content">

<!-- https://bulma.io/documentation/columns/basics/ を参照-->
    <div class="columns">
      <div class="column is-3">
        <div class="box is-left">
        こんちわ<br>
        八雲はるのサイトです。<br>
        ポートフォリオハンズオン用に<br>

        <hr>
        各種リンクは下のボタンからどうぞ
        </div>

        <a class="button is-link is-large" target="_blank" href="https://twitter.com/huequica">
          <span class="icon is-medium">
            <i class="fab fa-twitter"></i>
          </span>
        </a>

        <a class="button is-large" target="_blank" href="https://github.com/huequica">
          <span class="icon is-medium">
            <i class="fab fa-github"></i>
          </span>
        </a>

      </div>
      <div class="column">
        <h1 class="subtitle is-4 section">なまえとか</h1>
        <div class="box">
          <div class="columns">
            <div class="column is-2">
              <figure class="image is-96x96">
                <img src="https://pbs.twimg.com/profile_images/1112759642608685057/bsGmeeHw_400x400.jpg">

            </div>
            <div class="column">
              八雲はるです<br>
              好きなものはチャーハンと音楽ゲームです<br>

        </div>

        <h1 class="subtitle is-4 section">ここへのリンク</h1>
        <div class="box" id="QRCode">
          <figure class="image">
            <img src="image/QRcode.png">
          </figure>
        </div>
      </div>
    </div>

  </div>
